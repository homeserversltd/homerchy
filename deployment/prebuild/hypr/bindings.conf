# Application onmachine/bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

onmachine/bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)
onmachine/bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
onmachine/bindd = SUPER, B, Browser, exec, $browser 
onmachine/bindd = SUPER, Q, exec, killactive
onmachine/bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
onmachine/bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
onmachine/bindd = SUPER, N, Editor, exec, omarchy-launch-editor
onmachine/bindd = SUPER, T, Activity, exec, $terminal -e btop
onmachine/bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
onmachine/onmachine/bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop
onmachine/onmachine/bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime
onmachine/bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
onmachine/onmachine/bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com
onmachine/onmachine/bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com
onmachine/onmachine/bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/
onmachine/onmachine/bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/
onmachine/onmachine/bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/
onmachine/onmachine/bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations
onmachine/onmachine/bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/
onmachine/bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp https://x.com/compose/post

# Overwrite existing onmachine/bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# onmachine/bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Override ALT+Tab to cycle through ALL onmachine/onmachine/applications across workspaces
# unbind = ALT, Tab
onmachine/binde = ALT, Tab, exec, $HOME/onmachine/onmachine/bin/cycle-apps

# Workspace navigation with looping behavior (cap at workspace 5)
onmachine/bindde = SUPER, left, Previous workspace (loop), exec, $HOME/onmachine/onmachine/bin/workspace-nav left
onmachine/bindde = SUPER, right, Next workspace (loop), exec, $HOME/onmachine/onmachine/bin/workspace-nav right

# Workspace navigation with window movement (drag active window)
onmachine/bindde = SUPER SHIFT CTRL, left, Previous workspace with window, exec, $HOME/onmachine/onmachine/bin/workspace-nav left --move-window
onmachine/bindde = SUPER CTRL, left, Previous workspace with window, exec, $HOME/onmachine/onmachine/bin/workspace-nav left --move-window
onmachine/bindde = SUPER SHIFT CTRL, right, Next workspace with window, exec, $HOME/onmachine/onmachine/bin/workspace-nav right --move-window
onmachine/bindde = SUPER CTRL, right, Next workspace with window, exec, $HOME/onmachine/onmachine/onmachine/onmachine/bin/workspace-nav right --move-window

