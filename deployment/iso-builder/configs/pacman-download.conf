# Pacman config for isoprep mirror download only.
# Contains only Arch official repos (core, extra, multilib). No [omarchy], [arch-mact2], etc.,
# so pacman -Sy/-Sw with --dbpath does not require custom repo DBs.
[options]
HoldPkg     = pacman glibc
Architecture = auto
ParallelDownloads = 5
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[multilib]
Include = /etc/pacman.d/mirrorlist
