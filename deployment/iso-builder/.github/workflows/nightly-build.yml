name: Nightly ISO Build

on:
  schedule:
    - cron: '1 0 * * *'  # Daily at 00:01 UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-iso:
    runs-on: ubuntu-latest

    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build ISO via isoprep (from deployment root)
      run: |
        pacman -Syu --noconfirm archiso python
        cd homerchy/deployment
        export HOMERCHY_WORK_DIR=$PWD/isoprep-work
        mkdir -p isoprep-work
        python isoprep/build.py

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: homerchy-iso-${{ github.run_number }}
        path: homerchy/deployment/isoprep-work/isoout/*.iso
        retention-days: 30
